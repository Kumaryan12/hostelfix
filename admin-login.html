<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - HostelFix</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen bg-gray-100">
  <div class="bg-white p-10 rounded shadow-lg text-center">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">Admin Login</h1>
    <button id="google-signin-btn" class="bg-blue-600 text-white py-3 px-6 rounded hover:bg-blue-700 transition">
      Sign in with Google
    </button>
    <p id="error-msg" class="text-red-500 mt-4 hidden">Access denied. Not an admin email.</p>
  </div>

  <script type="module" src="admin-login.js"></script>
</body>
</html>
