<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HostelFix Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body class="font-inter bg-gray-100 flex flex-col items-center min-h-screen p-4 sm:p-6 md:p-8">

    <div id="message-box" class="message-box"></div>

    <div class="main-container bg-white rounded-2xl shadow-xl p-6 sm:p-8 md:p-10 w-full max-w-5xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-montserrat font-extrabold text-gray-900 mb-2">
                <span class="text-blue-600">HostelFix</span> Admin Dashboard
            </h1>
            <p class="text-md text-gray-600 mb-4 opacity-75">Manage all student complaints efficiently.</p>
            <button id="logout-btn" class="btn btn-secondary px-8 py-3 text-lg mt-4">
                <i class="fas fa-sign-out-alt mr-3"></i> Logout
            </button>
        </header>

        <section id="complaints-list-section" class="complaints-list-section bg-gray-50 p-6 rounded-lg shadow-inner">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">All Complaints</h2>
            <div id="complaints-container" class="space-y-4">
                <p class="text-gray-500 text-center py-8">Loading complaints...</p>
            </div>
        </section>
    </div>
    

    <script type="module" src="admin.js"></script>
    <script src="config.js"></script>
    
</body>
</html>
